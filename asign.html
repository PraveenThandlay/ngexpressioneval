<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Evaluation for given expression</title>
  

 <script src="angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="ExpEvaluation">
  <div ng-controller="expressionEvalController">
    <input type=text ng-model="expression">
 <button ng-click="expressionEval()">Evaluate</button>
 
 <h1>The experssion after evaluation is:  {{expressionValue}} </h1>
</div>
</body>
</html>
